<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <title>JobPath</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0B4F8A;
            --accent-gold: #FFB800;
            --deep-navy: #0A2540;
            --sky-light: #E8F4FD;
            --gradient-start: #1E88E5;
            --gradient-end: #0D47A1;
            --success-green: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            color: var(--deep-navy);
            overflow-x: hidden;
            background: linear-gradient(135deg, #E8F4FD 0%, #C5E7FF 100%);
            min-height: 100vh;
        }

        /* ScrollBar  */

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4c6eb5, #3b5998);
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #4299e1, #3182ce);
        }

        /* Animated Background Grid */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(90deg, rgba(11, 79, 138, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(11, 79, 138, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 900;
            color: var(--primary-blue);
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            box-shadow: 0 8px 30px rgba(30, 136, 229, 0.3);
            transform: rotate(-5deg);
            transition: transform 0.4s ease;
        }

        .logo:hover .logo-icon {
            transform: rotate(5deg) scale(1.1);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: var(--accent-gold);
            transform: translateX(-5px);
        }

        /* Main Content */
        .main-content {
            padding: 7rem 5% 3rem;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 4rem;
            border-radius: 30px;
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .form-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--deep-navy);
            margin-bottom: 0.5rem;
        }

        .form-header p {
            font-size: 1.1rem;
            color: #5A6F7F;
        }

        /* Form */
        .add-job-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .form-section {
            border-bottom: 2px solid #E0E8F0;
            padding-bottom: 2rem;
        }

        .form-section:last-of-type {
            border-bottom: none;
            padding-bottom: 0;
        }

        .form-section h3 {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--deep-navy);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .section-icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: var(--deep-navy);
            font-size: 0.95rem;
        }

        .required {
            color: #EF5350;
            margin-left: 0.2rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #9AA5B1;
            transition: color 0.3s;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            border: 2px solid #E0E8F0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s;
            background: white;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 5px 25px rgba(11, 79, 138, 0.15);
        }

        .form-input:focus+.input-icon,
        .form-select:focus+.input-icon,
        .form-textarea:focus+.input-icon {
            color: var(--primary-blue);
        }

        .form-select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1L6 6L11 1" stroke="%239AA5B1" stroke-width="2" stroke-linecap="round"/></svg>');
            background-repeat: no-repeat;
            background-position: right 1.5rem center;
            padding-right: 3.5rem;
        }

        /* Priority Selector */
        .priority-selector {
            display: flex;
            gap: 1rem;
        }

        .priority-option {
            flex: 1;
            position: relative;
        }

        .priority-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .priority-option label {
            display: block;
            padding: 1rem;
            border: 2px solid #E0E8F0;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s;
            background: white;
            cursor: pointer;
        }

        .priority-option input[type="radio"]:checked+label {
            border-color: var(--primary-blue);
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
            color: var(--primary-blue);
        }

        .priority-option label:hover {
            border-color: var(--primary-blue);
            transform: translateY(-3px);
        }

        /* Tags */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            padding: 1rem;
            border: 2px solid #E0E8F0;
            border-radius: 12px;
            min-height: 60px;
        }

        .tag {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: white;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag-remove {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .tag-remove:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .tag-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 0.5rem;
            min-width: 150px;
            font-family: 'DM Sans', sans-serif;
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1.2rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: white;
            box-shadow: 0 10px 40px rgba(30, 136, 229, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(30, 136, 229, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }

        .btn-secondary:hover {
            background: #F8FBFF;
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(11, 79, 138, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-container {
                padding: 2rem;
            }

            .form-header h1 {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .priority-selector {
                flex-direction: column;
            }

            .form-actions {
                flex-direction: column;
            }

            .back-link{
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="grid-background"></div>

    <header>
        <div class="logo">
            <div class="logo-icon">üõÑ</div>
            <span>JobPath</span>
        </div>
        <a href="dashboard.html" class="back-link">
            <span>‚Üê</span>
            <span>Back to Dashboard</span>
        </a>
    </header>

    <main class="main-content">
        <div class="form-container">
            <div class="form-header">
                <h1>Add New Job Application</h1>
                <p>Track your job application details and stay organized</p>
            </div>

            <form class="add-job-form">
                <!-- Job Details Section -->
                <div class="form-section">
                    <h3>
                        <span class="section-icon">üíº</span>
                        Job Details
                    </h3>

                    <div class="form-group">
                        <label for="jobTitle">Job Title <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input type="text" id="jobTitle" class="form-input" placeholder="e.g., Software Engineer"
                                required>
                            <span class="input-icon">üìù</span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="company">Company <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <input type="text" id="company" class="form-input" placeholder="e.g., Google" required>
                                <span class="input-icon">üè¢</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="location">Location</label>
                            <div class="input-wrapper">
                                <input type="text" id="location" class="form-input"
                                    placeholder="e.g., San Francisco, CA">
                                <span class="input-icon">üìç</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="jobUrl">Job Posting URL</label>
                        <div class="input-wrapper">
                            <input type="url" id="jobUrl" class="form-input"
                                placeholder="https://example.com/job-posting">
                            <span class="input-icon">üîó</span>
                        </div>
                    </div>
                </div>

                <!-- Application Details Section -->
                <div class="form-section">
                    <h3>
                        <span class="section-icon">üìã</span>
                        Application Details
                    </h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="status">Status <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <select id="status" class="form-select" required>
                                    <option value="">Select status</option>
                                    <option value="applied">Applied</option>
                                    <option value="interview">Interview Scheduled</option>
                                    <option value="review">In Review</option>
                                    <option value="offer">Offer Received</option>
                                    <option value="rejected">Rejected</option>
                                    <option value="archived">Archived</option>
                                </select>
                                <span class="input-icon">‚úÖ</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="appliedDate">Date Applied <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <input type="date" id="appliedDate" class="form-input" required>
                                <span class="input-icon">üìÖ</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="source">Application Source</label>
                            <div class="input-wrapper">
                                <select id="source" class="form-select">
                                    <option value="">Select source</option>
                                    <option value="linkedin">LinkedIn</option>
                                    <option value="indeed">Indeed</option>
                                    <option value="glassdoor">Glassdoor</option>
                                    <option value="company-website">Company Website</option>
                                    <option value="referral">Referral</option>
                                    <option value="other">Other</option>
                                </select>
                                <span class="input-icon">üåê</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="salary">Salary Range</label>
                            <div class="input-wrapper">
                                <input type="text" id="salary" class="form-input"
                                    placeholder="e.g., $80,000 - $120,000">
                                <span class="input-icon">üí∞</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Priority</label>
                        <div class="priority-selector">
                            <div class="priority-option">
                                <input type="radio" name="priority" id="low" value="low">
                                <label for="low">Low</label>
                            </div>
                            <div class="priority-option">
                                <input type="radio" name="priority" id="medium" value="medium" checked>
                                <label for="medium">Medium</label>
                            </div>
                            <div class="priority-option">
                                <input type="radio" name="priority" id="high" value="high">
                                <label for="high">High</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Additional Information Section -->
                <div class="form-section">
                    <h3>
                        <span class="section-icon">üìå</span>
                        Additional Information
                    </h3>

                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <div class="input-wrapper">
                            <textarea id="notes" class="form-textarea"
                                placeholder="Add any notes about this application..."></textarea>
                            <span class="input-icon" style="top: 1.5rem;">üìù</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Tags (Press Enter to add)</label>
                        <div class="tags-container" id="tagsContainer">
                            <input type="text" class="tag-input" id="tagInput" placeholder="Add tags...">
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Job Application</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Tags functionality
        const tagInput = document.getElementById('tagInput');
        const tagsContainer = document.getElementById('tagsContainer');
        const tags = [];

        tagInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const value = tagInput.value.trim();
                if (value && !tags.includes(value)) {
                    addTag(value);
                    tagInput.value = '';
                }
            }
        });

        function addTag(value) {
            tags.push(value);
            const tag = document.createElement('div');
            tag.className = 'tag';
            tag.innerHTML = `
                <span>${value}</span>
                <span class="tag-remove" data-tag="${value}">√ó</span>
            `;
            tagsContainer.insertBefore(tag, tagInput);

            tag.querySelector('.tag-remove').addEventListener('click', function () {
                removeTag(this.dataset.tag);
            });
        }

        function removeTag(value) {
            const index = tags.indexOf(value);
            if (index > -1) {
                tags.splice(index, 1);
            }
            const tagElements = tagsContainer.querySelectorAll('.tag');
            tagElements.forEach(tag => {
                if (tag.textContent.includes(value)) {
                    tag.remove();
                }
            });
        }

        // Form submission
        const form = document.querySelector('.add-job-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = {
                jobTitle: document.getElementById('jobTitle').value,
                company: document.getElementById('company').value,
                location: document.getElementById('location').value,
                jobUrl: document.getElementById('jobUrl').value,
                status: document.getElementById('status').value,
                appliedDate: document.getElementById('appliedDate').value,
                source: document.getElementById('source').value,
                salary: document.getElementById('salary').value,
                priority: document.querySelector('input[name="priority"]:checked').value,
                notes: document.getElementById('notes').value,
                tags: tags
            };

            console.log('Form Data:', formData);
            alert('Job application added successfully!');
        });

        // Cancel button
        document.querySelector('.btn-secondary').addEventListener('click', () => {
            if (confirm('Are you sure you want to cancel? All unsaved changes will be lost.')) {
                window.location.href = 'dashboard.html';
            }
        });

        // Input focus effects
        const inputs = document.querySelectorAll('.form-input, .form-select, .form-textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.style.transform = 'scale(1.01)';
                this.parentElement.style.transition = 'transform 0.3s';
            });

            input.addEventListener('blur', function () {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Page load animation
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/add-job.js"></script>
</body>

</html>

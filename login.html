<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <title>JobPath - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
<style>
:root {
    --primary-blue: #0B4F8A;
    --accent-gold: #FFB800;
    --deep-navy: #0A2540;
    --gradient-start: #1E88E5;
    --gradient-end: #0D47A1;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'DM Sans', sans-serif;
    background: linear-gradient(135deg, #E8F4FD 0%, #C5E7FF 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    position: relative;
    overflow-x: hidden;
}

.grid-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background:
        linear-gradient(90deg, rgba(11, 79, 138, 0.03) 1px, transparent 1px),
        linear-gradient(rgba(11, 79, 138, 0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: gridMove 20s linear infinite;
    z-index: 0;
    pointer-events: none;
}

@keyframes gridMove {
    0% {
        transform: translate(0, 0);
    }
    100% {
        transform: translate(50px, 50px);
    }
}

.floating-shapes {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

.shape {
    position: absolute;
    opacity: 0.6;
    animation: float 15s ease-in-out infinite;
}

.shape-1 {
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(30, 136, 229, 0.2), transparent);
    top: -100px;
    left: -100px;
    animation-delay: 0s;
}

.shape-2 {
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(255, 184, 0, 0.2), transparent);
    top: 50%;
    right: -50px;
    animation-delay: 5s;
}

.shape-3 {
    width: 250px;
    height: 250px;
    background: radial-gradient(circle, rgba(13, 71, 161, 0.2), transparent);
    bottom: -100px;
    left: 50%;
    animation-delay: 10s;
}

@keyframes float {
    0%, 100% {
        transform: translate(0, 0) scale(1);
    }
    50% {
        transform: translate(30px, 20px) scale(1.1);
    }
}

.login-container {
    background: white;
    border-radius: 30px;
    box-shadow: 0 30px 80px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    max-width: 1000px;
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    position: relative;
    z-index: 1;
    animation: slideUp 0.8s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.form-panel {
    padding: 4rem 3rem;
}

.back-link {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--primary-blue);
    text-decoration: none;
    margin-bottom: 2rem;
    font-weight: 600;
    transition: all 0.3s;
}

.back-link:hover {
    gap: 0.7rem;
    color: var(--gradient-start);
}

.form-header {
    margin-bottom: 2.5rem;
}

.form-header h2 {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    font-weight: 900;
    color: var(--deep-navy);
    margin-bottom: 0.5rem;
}

.form-header p {
    color: #5A6F7F;
    font-size: 1rem;
}

.form-header a {
    color: var(--primary-blue);
    text-decoration: none;
    font-weight: 700;
}

.form-header a:hover {
    text-decoration: underline;
}

.login-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    font-weight: 600;
    color: var(--deep-navy);
}

.input-wrapper {
    position: relative;
}

.form-input {
    width: 100%;
    padding: 1rem 3rem 1rem 1rem;
    border: 2px solid #E8F4FD;
    border-radius: 15px;
    font-size: 1rem;
    font-family: 'DM Sans', sans-serif;
    transition: all 0.3s;
    background: white;
}

.form-input:focus {
    outline: none;
    border-color: var(--primary-blue);
    box-shadow: 0 0 0 4px rgba(11, 79, 138, 0.1);
}

.input-icon {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.2rem;
    pointer-events: none;
}

.submit-btn {
    margin-top: 1rem;
    padding: 1.2rem;
    background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
    color: white;
    border: none;
    border-radius: 15px;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 10px 30px rgba(30, 136, 229, 0.3);
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 40px rgba(30, 136, 229, 0.4);
}

.brand-panel {
    background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
    padding: 4rem 3rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.brand-panel::before {
    content: '';
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
    top: -100px;
    right: -100px;
    border-radius: 50%;
    animation: pulse 4s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        opacity: 0.5;
    }
    50% {
        transform: scale(1.1);
        opacity: 0.8;
    }
}

.brand-content {
    position: relative;
    z-index: 10;
}

.welcome-icon {
    font-size: 8rem;
    margin-bottom: 2rem;
    animation: bounce 2s infinite ease-in-out;
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}

.brand-panel h2 {
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    font-weight: 900;
    color: white;
    margin-bottom: 1.5rem;
}

.brand-panel p {
    font-size: 1.2rem;
    color: rgba(255, 255, 255, 0.9);
    line-height: 1.8;
}

@media (max-width: 968px) {
    .login-container {
        grid-template-columns: 1fr;
        margin: 1rem;
    }
    
    .brand-panel {
        order: 2;
        padding: 3rem 2rem;
    }
    
    .form-panel {
        order: 1;
        padding: 3rem 2rem;
    }
}

@media (max-width: 480px) {
    .form-panel,
    .brand-panel {
        padding: 2rem 1.5rem;
    }
    
    .form-header h2 {
        font-size: 2.2rem;
    }
    
    .welcome-icon {
        font-size: 6rem;
    }
}

#btnLoader {
    display: none;
    width: 16px;
    height: 16px;
    border: 3px solid rgba(255,255,255,0.3);
    border-top-color: white;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin-left: 8px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>
</head>

<body>
    <div class="grid-background"></div>

    </div>

    <div class="login-container">
        <!-- Left Panel - Form -->

        <!-- Right Panel - Branding -->
        <div class="brand-panel">

            </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
